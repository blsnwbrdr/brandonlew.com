<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">		
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>	
	
</head>
<body ng-app="searchApp">
  
  <div id="search" ng-controller="searchCtrl">
    <input id="userInput" placeholder="search" ng-keyup="search()">
    <ul id="list">
      <li ng-repeat="x in matches">
        <button type="button" ng-click="select(x)">{{ x }}</button>
      </li>
    </ul>
    <div id="data">
      <h2>{{ country }}</h2>
      <i class="fa fa-cutlery"></i>          
      <h4 id="dining">Dining:</h4><p>{{ dining }}</p>
      <i class="fa fa-taxi"></i>                    
      <h4 id="transportation">Transportation:</h4><p>{{ transportation }}</p>
      <i class="fa fa-building"></i>          
      <h4 id="accommodation">Accommodation:</h4><p>{{ accommodation }}</p>
      <i class="fa fa-language"></i>          
      <h4 id="thankyou">Thank you:</h4><p>{{ thankyou }}</p>
      <h4 id="goodbye">Goodbye:</h4><p>{{ goodbye }}</p>
    </div>
  </div>
  
  
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/states.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
