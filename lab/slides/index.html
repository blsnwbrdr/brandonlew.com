<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta charset="utf-8" />
  <title>Slides</title>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>

  <div id="show">
    <div id="reel">
      <div id="slideOne" class="slides">
        <button id="slideOneNext" class="right">next</button>
      </div>
      <div id="slideTwo" class="slides">
        <button id="slideTwoBack">back</button>
        <button id="slideTwoNext" class="right">next</button>
      </div>
      <div id="slideThree" class="slides">
        <button id="slideThreeBack">back</button>
        <button id="slideThreeNext" class="right">next</button>
      </div>
      <div id="slideFour" class="slides">
        <button id="slideFourBack">back</button>
      </div>
    </div>
  </div>  
  
  <script src="js/main.js"></script>
  
</body>
</html>
